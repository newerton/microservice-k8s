apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ include "app.namespace" . }}
  name: api-gateway
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
    spec:
      # imagePullSecrets:
      #   - name: registry-secret
      containers:
        - name: api-gateway
          image: {{ .Values.microservices.APIGateway.image }}
          imagePullPolicy: {{ .Values.images.pullPolicy }}
          ports:
            - containerPort: {{ .Values.microservices.APIGateway.targetPort }}
          envFrom:
            - secretRef:
                name: api-gateway-secret
            - secretRef:
                name: keycloak-secret